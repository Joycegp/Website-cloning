<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#141e30] to-[#243b55] text-white font-sans">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6">
        <div class="text-white text-lg font-bold">GitHub</div>
        <ul class="flex space-x-6">
            <li><a href="#" class="text-white">Product</a></li>
            <li><a href="#" class="text-white">Solutions</a></li>
            <li><a href="#" class="text-white">Open Source</a></li>
            <li><a href="#" class="text-white">Pricing</a></li>
        </ul>
        <div class="space-x-4">
            <a href="#" class="text-white">Sign in</a>
            <a href="#" class="bg-white text-black px-4 py-2 rounded-md">Sign up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex flex-col lg:flex-row items-center justify-between px-6 lg:px-20 py-20">
        <div class="space-y-6">
            <h1 class="text-4xl lg:text-6xl font-bold leading-tight">Let's build from here</h1>
            <p class="text-lg lg:text-xl text-gray-300">Harnessed for productivity. Designed for collaboration. Celebrated for built-in security. Welcome to the platform developers love.</p>
            <div class="flex space-x-4">
                <input type="email" placeholder="Email address" class="px-4 py-2 bg-gray-800 text-white rounded-md focus:outline-none">
                <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md">Sign up for GitHub</button>
                <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md">Start a free enterprise trial</button>
            </div>
        </div>

        <div class="mt-12 lg:mt-0">
            <img src="https://cdn-icons-png.flaticon.com/512/145/145870.png" alt="AI Copilot Image" class="w-full lg:max-w-lg">
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-6 text-center text-gray-400">
        &copy; 2024 GitHub, Inc.
    </footer>

</body>
</html>
